<html>
	<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- Bootstrap core CSS -->
    <link href="bootstrap-3.3.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom css for this page -->
    <link href="css/common.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/moment.js"></script>
	</head>
	<body>
		<div class="container" id="login_container">
			<h2 class="form-signin-heading">로그인 하기</h2>
			<form id="login_form">
			  <div class="form-group">
			    <label for="login_email">이메일 주소</label>
			    <input type="email" class="form-control" name="email" id="login_email" placeholder="이메일을 입력하세요">
			  </div>
			  <div class="form-group">
			    <label for="login_password">암호</label>
			    <input type="password" class="form-control" name="password" id="login_password" placeholder="암호">
			  </div>
			  <div class="checkbox">
			    <label>
			      <input type="checkbox"> 입력을 기억합니다
			    </label>
			  </div>
			  <button class="btn btn-lg btn-primary btn-block" type="submit">로그인</button>
        <button class="btn btn-default btn-block" type="button" id="login_sign_in_button">회원 가입</button>
			</form>
		</div>

		<!-- Placed at the end of the document so the pages load faster -->
    <script src="bootstrap-3.3.2-dist/js/bootstrap.min.js"></script>
    <script src="js/login.js"></script>
    <!--Attach imported header contents -->
    <script type="text/javascript">
      $.get('header.html', function(data) {
        $('body').append(data);
      });
    </script>
	</body>
</html>
