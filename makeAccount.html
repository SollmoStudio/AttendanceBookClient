<html>
	<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- Bootstrap core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom css for this page -->
    <link href="css/common.css" rel="stylesheet">
    <link href="css/makeAccount.css" rel="stylesheet">
	</head>
	<body>
		<div class="container" id="make_account_container">
			<h2 class="form-signin-heading">회원 가입</h2>
			<form id="make_account_form">
			  <div class="form-group">
			    <label for="email">이메일 주소</label>
			    <input type="email" class="form-control" name="email" id="make_account_email" placeholder="이메일을 입력하세요">
			  </div>
			  <div class="form-group">
			    <label for="password">암호</label>
			    <input type="password" class="form-control" name="password" id="make_account_password" placeholder="암호">
			  </div>
        <div class="form-group">
          <label for="password_confirm">암호 확인</label>
          <input type="password" class="form-control" id="make_account_password_confirm" placeholder="암호 확인">
        </div>
			  <button class="btn btn-lg btn-primary btn-block" type="submit">회원 가입</button>
			</form>
		</div>

		<!-- Placed at the end of the document so the pages load faster -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/makeAccount.js"></script>
    <!--Attach imported header contents -->
    <script type="text/javascript">
      $.get('header.html', function(data) {
        $('body').append(data);
      });
    </script>
	</body>
</html>
