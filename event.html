<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- Bootstrap core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom css for this page -->
    <link href="css/common.css" rel="stylesheet">
    <link href="css/event.css" rel="stylesheet">
  </head>
  <body>
    <div class="container" id="event_container">
      <h2>이벤트 추가 하기</h2>
      <form>
        <div class="form-group">
          <label for="event_name">이벤트 제목</label>
          <input type="text" class="form-control" name="event_name" id="event_name" placeholder="이벤트 제목">
        </div>
        <div class="form-group">
          <label for="event_date">이벤트 날짜</label>
          <input data-provide="datepicker" class="datapicker">
          <input type="date" class="form-control" name="event_date" id="event_date" placeholder="이벤트 날짜">
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Check me out
          </label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!--Attach imported header contents -->
    <script type="text/javascript">
      $('.datepicker').datepicker();
    </script>

    <!--Attach imported header contents -->
    <script type="text/javascript">
      $.get('header.html', function(data) {
        $('body').append(data);
      });
    </script>
  </body>
</html>
